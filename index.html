<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Water Reminder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: #e0f7fa;
        }

        h1 {
            color: #00796b;
        }

        button {
            padding: 15px 25px;
            font-size: 18px;
            background: #00796b;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background: #004d40;
        }
    </style>
</head>

<body>

    <h1>ðŸ’§ Drink Water Reminder</h1>
    <p>Click the button below to start getting water reminders every 30 minutes.</p>
    <button onclick="startReminders()">Start Reminders</button>

    <script>
        function startReminders() {
            if (!("Notification" in window)) {
                alert("This browser does not support desktop notification");
                return;
            }

            Notification.requestPermission().then(function (permission) {
                if (permission === "granted") {
                    notifyUser(); // Immediate first notification
                    setInterval(notifyUser, 30 * 60 * 1000); // 30 minutes
                } else {
                    alert("Notification permission denied!");
                }
            });
        }

        function notifyUser() {
            new Notification("ðŸš° Time to drink water!", {
                body: "Stay hydrated and healthy! ðŸ’¦",
                icon: "https://cdn-icons-png.flaticon.com/512/2913/2913464.png"
            });
        }
    </script>

</body>

</html>
